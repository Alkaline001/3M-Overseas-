<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M Overseas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('landing.png');
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay for better text readability */
            z-index: -1;
        }
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            z-index: 1;
            box-sizing: border-box;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
            max-width: 100%;
            object-fit: contain;
        }
        .slogan {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 1px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for professionalism */
        }
        .select-text {
            font-size: 20px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            width: 100%;
        }
        .service-btn {
            background-color: #450364;
            color: #fff;
            padding: 15px 25px;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
            transition: all 0.3s ease; /* Smooth hover transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .apply-btn {
            background-color: #28a745; /* Green for Apply Now */
        }
        .apply-btn:hover {
            background-color: #218838;
        }
        .footer {
            background-color: rgba(69, 3, 100, 0.9); /* Semi-transparent for overlay compatibility */
            padding: 15px;
            width: 100%;
            color: #fff;
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
                min-height: 100vh;
            }
            .logo img {
                height: 70px;
            }
            .slogan {
                font-size: 14px;
                margin-bottom: 15px;
            }
            .title {
                font-size: 32px;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }
            .select-text {
                font-size: 16px;
                margin-bottom: 30px;
            }
            .services {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .service-btn {
                width: 90%;
                max-width: 300px;
                padding: 12px 20px;
                font-size: 15px;
                white-space: normal; /* Allow wrap on small screens if needed */
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }
            .slogan {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="3M Overseas Logo">
        </div>
        <div class="slogan">Realise your possibilities abroad</div>
        <div class="title">Realise Your Possibilities Abroad</div>
        <div class="select-text">Select the service you’d like to receive</div>
        <div class="services">
            <a href="studydestination.html" class="service-btn">Study Destination</a>
            <a href="services.html" class="service-btn">Our Services</a>
            <a href="faqs.html" class="service-btn">FAQ's</a>
            <a href="about.html" class="service-btn">About</a>
            <a href="contact.html" class="service-btn">Contact</a>
            <a href="ietls.html" class="service-btn">IELTS</a>
            <a href="apply.html" class="service-btn apply-btn">Apply Now</a>
        </div>
    </div>
    <div class="footer">
        © 2025 - 3M Overseas - All Rights Reserved | <a href="#" style="color: #fff; text-decoration: underline;">Privacy Policy</a>
    </div>
</body>
</html>

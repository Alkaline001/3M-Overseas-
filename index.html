<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M Overseas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('kehl150.jpg');
            z-index: -1;
        }
        .container {
            position: relative;
            padding: 50px 20px;
            z-index: 1;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
        }
        .slogan {
            font-size: 13px;
            margin-bottom: 20px;
            color:white;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color:white;
        }
        .select-text {
            font-size: 18px;
            margin-bottom: 20px;
            color:rgb(34, 1, 34);
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .service-btn {
            background-color: #450364;
            color: #fff;
            padding: 15px 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            white-space: normal; /* Allow text to wrap */
            text-align: left;
        }
        .service-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #450364;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #fff;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            .logo img {
                height: 60px;
            }
            .slogan {
                font-size: 14px;
            }
            .title {
                font-size: 24px;
            }
            .select-text {
                font-size: 14px;
            }
            .services {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .service-btn {
                width: 80%;
                padding: 10px 20px;
                font-size: 14px;
                text-align: center;
                margin-bottom: 0;
            }
            .slogan {
            font-size: 8px;
            margin-bottom: 20px;
            color:white;
        }

    
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="3M Overseas Logo">
        </div>
        <div class="slogan">Realise your possibilities abroad</div>
        <div class="title">REALISE YOUR POSSIBILITIES ABROAD</div>
        <div class="select-text">Select the service you’d like to receive</div>
        <div class="services">
            <a href="studydestination.html" class="service-btn">Study Destination</a>
            <a href="services.html" class="service-btn">Our Services</a>
            <a href="faqs.html" class="service-btn">FAQ's</a>
            <a href="about.html" class="service-btn">About</a>
            <a href="contact.html" class="service-btn">Contact</a>
            <a href="ietls.html" class="service-btn">IELTS</a>
            <a href="apply.html" class="service-btn" style="background-color: green; border: 2px solid #fff;">Apply Now</a>
        </div>
    </div>
    <div class="footer">
        © 2025 - 3M Overseas - All Rights Reserved | Privacy Policy
    </div>
</body>
</html>
